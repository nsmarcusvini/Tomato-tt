<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato π</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="fundo">

    <div class="header">
        <div class="container">
            <h1 id="logotipo"> <img src="logo final branco.png" style="height: 70px;"></h1>
            <ul class="navbar">
                <li><a href="index.html">Inicio</a></li>
                <li> <a href="simulador financeiro.html">Simulador</a></li>
                <li class="active"><a href="cadastro.html">Cadastro</a></li>
                <li><a href="login.html">Login</a> </li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </div>
    </div>

    <div class="banner">
        <div id="cadastro">
            <div id="conteudo">

                <h1>Faça seu cadastro</h1><br>

                Nome da empresa:<br>
                <input id="ipt_empresa" placeholder="Insira o nome da empresa" class="ipt"><br><br>
                CNPJ:<br>
                <input id="ipt_cnpj" placeholder="Insira o CNPJ" class="ipt"><br><br>
                E-mail:<br>
                <input id="ipt_email" placeholder="Insira seu e-mail" class="ipt" type="email"><br><br>
                Usuário:<br>
                <input id="ipt_user" placeholder="Escolha o nome de usuário" class="ipt"><br><br>
                Senha:<br>
                <input id="ipt_senha" type="password" placeholder="Digite sua senha" class="ipt"><br><br>

                <div id="botao">
                    <button onclick="cadastrar()" class="btn">Cadastrar</button><br><br>
                </div>
            </div>
        </div>

        <div id="cadastro2" style="display: none;">
            <div id="conteudo">
                <h1>Completar cadastro</h1><br>

                Contato empresarial:<br>
                <input id="ipt_contato" class="ipt" placeholder="Insira o contato da empresa"><br><br>
                Nome:<br>
                <input id="ipt_nome" class="ipt" placeholder="Insira seu nome completo"><br><br>
                Cidade:<br>
                <input id="ipt_cidade" class="ipt" placeholder="Insira sua cidade"><br><br>

                <div id="botao">
                    <button onclick="completar()" class="btn2">Finalizar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        Site desenvolvido por alunos Bandtec Digital School © 2021
    </div>
</body>

</html>

<script>

    function cadastrar() {

        var empresa = String(ipt_empresa.value);
        var cnpj = String(ipt_cnpj.value);
        var email = String(ipt_email.value);
        var user = String(ipt_user.value);
        var senha = String(ipt_senha.value);

        if (empresa == '' || cnpj == '' || email == '' || user == '' || senha == '') {
            alert("Preencha todos os campos");
        } else {
            if (user == 'tomatopi' && senha == 'tomato123') {
                alert(`Cadastro realizado com sucesso. Seja bem-vindo(a)!`);
                cadastro2.style.display = 'block';
            } else {
                alert("Cadastro inválido");
            }
        }
    }

    function completar() {
        var contato = String(ipt_contato.value);
        var nome = String(ipt_nome.value);
        var cidade = String(ipt_cidade.value);

        if (contato == '' || nome == '' || cidade == '') {
            alert("Complete seu cadastro");
        } else {
            alert(`Obrigado(a) ${nome}, por se juntar a TomatoPi!`)
        }
    }

</script>
